  <body>
    <div>
      <form action="">       <!-- Send form data to process input -->
        <label for="Tlabel">Trust Label</label>
        <input type="trustlabel" id="Tlabel" name="trustlabel" placeholder="Enter TrustLevel from 1-6">
    
        <label for="TotalST">Total Scan Time</label>
        <input type="totalscantime" id="TotalST" name="totalscantime" placeholder="Enter Total Scan Time in seconds">

        <label for="Gtotal">Grand Total</label>
        <input type="GrandTotal" id="Gtotal" name="GrandTotal" placeholder="Grand Total of products scanned">

        <label for="LIvoids">Line Item Voids</label>
        <input type="lineitemvoids" id="LIvoids" name="lineitemvoids" placeholder="Enter number of voided scans">

        <label for="scans">Scans without Registration</label>
        <input type="scanswithoutregistration" id="scans" name="scanswithoutregistration" placeholder="Enter Number of attempts to activate the scanner without any purchase">

        <label for="QuantityM">Quantity Modification</label>
        <input type="quantitymodification" id="QuantityM" name="quantitymodification" placeholder="Enter number of modified quantities for one of the scanned products">
    
        <label for="scannedLI">Scanned Line Items</label>
        <input type="scannedlineitems" id="scannedLI" name="scannedlineitems" placeholder="Enter avg number of products scanned per second">
       
        <label for="valueps">Value Per second</label>
        <input type="valuepersecond" id="valueps" name="valuepersecond" placeholder="Enter avg total of scanned products per second">

        <label for="lineitems">Line items void per positions</label>
        <input type="lineitemsvoidperposition" id="lineitems" name="lineitemsvoidperposition" placeholder="Avg number of items void per total number of all scanned and not cancelled products">
        
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </body>
  

  <body>

        Learning algorithms on the data to predict potentially fraudulent transactions. 
      </p>
